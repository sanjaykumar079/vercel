<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Student Details</title>
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<br>
<br>


<div class="container mt-6">
  <div class="row">
    <div class="col-mid-4">
      <h2 class="text-white bg-dark text-center p-3">Insert Student Details</h2>
    </div>
    <div class="col-mid-8">
      <br>
      <form action="/insert" method="post"> {% csrf_token %}

        <div class="form-group">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter the student name" name = 'name' required>
         </div> <br>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter the  student email" name = 'email' required>
         </div> <br>
         <div class="form-group">
          <input type="number" class="form-control" placeholder="Enter the  student age" name = 'age' required>
       </div>
       <div class="form-group col-md-4"></div>
            <label for="gender"></label>
            <select name="" id="gender" class="form-control" name="gender" required>
            <option selected>select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">others</option></select>
        </div> <br>
        <div class="d-grid gap-2">
          <button class="btn btn-success" type="submit">submit</button>
          <!-- <button class="btn btn-primary" type="button">Button</button> -->
        </div>
      </form>
    </div>
  </div>
</div>

  </body>
</html>
